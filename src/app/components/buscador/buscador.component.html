<h3>Héroes comics <small>marvel y DC</small></h3>

<hr />

<div class="row">
  <div class="col-md-4">
    <div class="">
      <div *ngFor="let data of heroes; let i = index">
        <img [src]="data.img" class="card-img-top img-fluid" />
      </div>
    </div>
  </div>
  <div class="col-md-8"  *ngFor="let data of heroes; let i = index">
    <div class="card-body">
      <h5 class="card-title">{{ data.nombre }}</h5>
      <p class="card-text">
        {{ data.bio }}
      </p>
      <p class="card-text">
        <small class="text-muted">Aparición en {{ data.aparicion }}</small>
      </p>
      <!-- <button class="btn btn-primary btn-block" (click)="verHeroe(i)">
                Ver mas...
              </button> -->
    </div>
  </div>
</div>
